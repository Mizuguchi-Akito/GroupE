{% extends 'blog_ohno/base.html' %}
{% load static %}

{% block title %}ブログ作成{% endblock %}

{% block active_blog_ohno_list %}active{% endblock %}



{% block contents %}
<!-- Content section 1-->
<section id="scroll">
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
            <div class="my-div-style">
            <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}

                    {{ form.as_table }}

            </div>
        </div>
    </div>

{% endblock %}
